<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="hero">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" id="input-el">
        <button id="convert-btn">Convert</button>
    </div>
    <div class="content-section">
        <div class="value">
            <h2>Length (Meter/Feet)</h2>
            <p class="converted-val" id="converted-val-length">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
        <div class="value">
            <h2>Volume (Liters/Gallons)</h2>
            <p class="converted-val" id="converted-val-volume">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>
        <div class="value">
            <h2>Mass (Kilograms/Pounds)</h2>
            <p class="converted-val" id="converted-val-mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
